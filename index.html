<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
  <img src="images/temperature.png" alt="Website Logo" class="logo" />
</header>

  <div class="container">
    <h1>🌡️ Temperature Converter</h1>
    <div class="converter-card">
      <label for="tempInput">Enter Temperature</label>
      <input type="number" id="tempInput" placeholder="e.g., 100" />

      <label for="unitFrom">From</label>
      <select id="unitFrom">
        <option value="celsius">Celsius (°C)</option>
        <option value="fahrenheit">Fahrenheit (°F)</option>
        <option value="kelvin">Kelvin (K)</option>
      </select>

      <label for="unitTo">To</label>
      <select id="unitTo">
        <option value="celsius">Celsius (°C)</option>
        <option value="fahrenheit">Fahrenheit (°F)</option>
        <option value="kelvin">Kelvin (K)</option>
      </select>

      <button onclick="convertTemp()">Convert</button>

      <div id="result" class="result">Result: —</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
